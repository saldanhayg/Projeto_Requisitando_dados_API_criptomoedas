<!DOCTYPE html>
<html>

<head>
    <title>Requisitando dados de uma API de criptomoedas</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="utf-8">

</head>

<body>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page"> Projeto Web utilizando a API Coin Market Cap </li>
        </ol>
      </nav>
    
      <div class="d-flex p-3 bd-highlight">
        <div id='coins'></div>
      </div>

    <script type="text/javascript">
        //Minha chave da API
        var apikey = {
            key: '8440057a-b4d8-4117-ba8f-aeddcb282ece'
        }

        //GET Fetch Requisition
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' +
                apikey.key)
            .then((response) => {
                if (!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
                return response.json();
            })
            .then((api) => {

                var texto = "";

                for (let i = 0; i < 10; i++) {
                    let data = [];
                    let data2 = [];
                    let primeiraData = '';
                    data = api.data[i].first_historical_data.split("-");
                    data2 = data[2].split('T');
                    primeiraData = data2[0] + "/" + data[1] + "/" + data[0];

                    texto = texto + ` 
                        
                        <div class="media">
                            <img src="coin.jpg" class="align-self-center mr-3" alt="coin" width="100" height"60">
                            <div class="media-body" style="margin-bottom: 1%;">
                                <h5 class="mt-2">${api.data[i].name}</h5>
                                <p>${api.data[i].symbol}</p>
                            </div>
                        </div>
                        
                        `;


                    document.getElementById('coins').innerHTML = texto;

                    function dataAtualFormatada() {
                        var data = new Date(),
                            dia = data.getDate().toString(),
                            diaF = (dia.length == 1) ? '0' + dia : dia,
                            mes = (data.getMonth() + 1).toString(), //+1 pois no getMonth Janeiro começa com zero.
                            mesF = (mes.length == 1) ? '0' + mes : mes,
                            anoF = data.getFullYear();
                        return diaF + "/" + mesF + "/" + anoF;
                    }

                }

            })
            .catch((error) => {
                console.log(error.message);
            });
    </script>
</body>
</html>
